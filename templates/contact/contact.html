{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Dynamic Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'gradient-x':'gradient-x 8s ease infinite',
            'gradient-y':'gradient-y 8s ease infinite',
            'gradient-xy':'gradient-xy 8s ease infinite',
            'spin-slow': 'spin 6s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
          },
          keyframes: {
            'gradient-y': {
              '0%, 100%': {
                'background-size':'400% 400%',
                'background-position': 'center top'
              },
              '50%': {
                'background-size':'200% 200%',
                'background-position': 'center center'
              }
            },
            'gradient-x': {
              '0%, 100%': {
                'background-size':'400% 400%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size':'200% 200%',
                'background-position': 'right center'
              }
            },
            'gradient-xy': {
              '0%, 100%': {
                'background-size':'400% 400%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size':'200% 200%',
                'background-position': 'right center'
              }
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-800 to-slate-900 text-white flex items-center justify-center px-4">

  <div class="w-full max-w-2xl bg-white/10 backdrop-blur-lg rounded-xl p-8 shadow-2xl animate-fade-in">
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Get in Touch</h1>

    {% if success %}
      <div class="bg-green-500/10 border border-green-400 text-green-300 text-center p-4 rounded-md mb-6 shadow-md animate-fade-in">
        ✅ Message sent successfully! I’ll get back to you soon.
      </div>
      <script>
        setTimeout(() => {
          document.querySelector('[class*="bg-green"]').style.display = 'none';
        }, 4000);
      </script>
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="id_name" class="block mb-1 text-sm font-medium text-gray-300">Your Name</label>
        {{ form.name }}
      </div>

      <div>
        <label for="id_email" class="block mb-1 text-sm font-medium text-gray-300">Your Email</label>
        {{ form.email }}
      </div>

      <div>
        <label for="id_message" class="block mb-1 text-sm font-medium text-gray-300">Your Message</label>
        {{ form.message }}
      </div>

      <button type="submit" class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300 ease-in-out shadow-lg hover:shadow-blue-500/40 animate-float">
        ✉️ Send Message
      </button>
    </form>
  </div>

</body>
</html>
<!-- End of contact.html -->
